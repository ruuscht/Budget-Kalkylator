<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="app.js" defer></script>
</head>

<div class="wrapper"></div>

<body>
    <div class="kalkylator">
        <h1>Budget kalkylator</h1>
        <div class="container">
            <div>
                <h2><i class="fas fa-plus"></i></h2> <span class="income">0</span>
            </div>
            <div>
                <h2><i class="fas fa-minus"></i></h2> <span class="expense">0</span>
            </div>
            <div>
                <h2><i class="fas fa-dollar-sign"></i></h2> <span class="total">0</span>
            </div>
        </div>
        <div class="main">
            <h4 id="h4">Skriv in din inkomst/kostnad</h4>
            <input type="text" id="item" placeholder="Lägg till beskrivning">
            <input type="number" id="value" placeholder="värde">
            <select id="operators">
                <option value="+">+</option>
                <option value="-">-</option>
            </select>
            <button id="addbtn">Räkna</button>
        </div>

        <div class="lista">
            <div class="inkomst-lista">
                <h2>Inkomst lista</h2>
            </div>
            <div class="kostnad-lista">
                <h2>Kostnad lista</h2>
            </div>
        </div>
    </div>
    </div>


</body>

</html>
